<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <!-- <h1>This is the book library for list of books</h1> -->
    <!-- <button><a href="{{url_for('logout')}}">Logout</a></button> -->
    <!-- <button><a href="{{url_for('userPage')}}">Dashboard</a></button> -->

    <section class="form-header">
        <h2>Available Books</h2>
    </section>
    
    <div class="search-box">
        <form method="GET" action="{{ url_for('bookPage') }}">
            <input type="text" name="search" placeholder="Search by title, author or ISBN" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
    </div>
    
    {% if books %}
        <ul class="book-list">
            {% for book in books %}
                <li>
                    {% if book.bookImage %}
                        <img src="{{ url_for('static', filename='uploads/' + book.bookImage) }}" width="100">
                    {% endif %}
                    <h3>{{ book.title }} by {{ book.author }}</h3>
                    <p><a href="{{ url_for('borrowBook', book_id=book.id) }}">Borrow</a></p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</div>
{% endblock %}
    
</body>
</html>
